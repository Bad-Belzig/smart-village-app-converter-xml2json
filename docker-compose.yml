version: '3.7'

services:
  app:
    image: registry.gitlab.tpwd.de/ikusei/smart-village-app-converter-xml2json
    depends_on: [db]
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: 1
    configs:
      - source: smart-village-app-converter-xml2json-database-yml
        target: /app/config/database.yml
      - source: smart-village-app-converter-xml2json-unicorn-rb
        target: /app/config/unicorn.rb
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - unicorn:/unicorn
      - assets:/assets
      - settings:/app/config/settings
    deploy:
      restart_policy:
        condition: on-failure

  nginx:
    image: nginx
    depends_on: [app]
    networks: [default, public]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - unicorn:/unicorn
      - assets:/public
    labels:
      - traefik.docker.network=public
    deploy:
      restart_policy:
        condition: on-failure

  db:
    image: postgres
    environment:
      POSTGRES_USER: smart
      POSTGRES_PASSWORT: smart
      POSTGRES_DB: smart
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - db:/var/lib/postgresql/data
    deploy:
      restart_policy:
        condition: on-failure

  cron:
    image: registry.gitlab.tpwd.de/ikusei/smart-village-app-converter-xml2json
    environment:
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: 1
    entrypoint: sh
    command: bin/start-cron.sh
    depends_on: [db]
    configs:
      - source: smart-village-app-converter-xml2json-database-yml
        target: /app/config/database.yml
    volumes:
      - settings:/app/config/settings

volumes:
  db:
  unicorn:
  assets:
  settings:

configs:
  smart-village-app-converter-xml2json-nginx-conf:
    external: true
  smart-village-app-converter-xml2json-database-yml:
    external: true
  smart-village-app-converter-xml2json-unicorn-rb:
    external: true

networks:
  public:
    external: true
